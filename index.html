<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Move Timer</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />

    <template id="interval-item-template">
      <div class="input-group interval-item">
        <span class="input-group-text interval-item-id">#1</span>
        <input type="text" class="form-control interval-item-name" />
        <span class="input-group-text">minutes:</span>
        <input type="number" class="form-control interval-item-duration" />
        <button class="btn btn-outline-danger interval-item-remove">
          Remove
        </button>
      </div>
    </template>
  </head>
  <body>
    <div class="container" style="max-width: 768px">
      <div
        class="p-4 mb-4 d-flex align-items-center justify-content-between flex-row bg-body-secondary"
      >
        <h1 class="text-center" id="time-remaining">00:26</h1>
        <h3 id="current-interval-name">#1 Sit</h3>
        <div class="btn-group">
          <button id="start-stop-button" class="btn btn-success">Start</button>
          <button
            id="pause-button"
            class="btn btn-warning btn-disabled"
            disabled
          >
            Pause
          </button>
        </div>
      </div>

      <h2>Intervals</h2>

      <div id="interval-list"></div>

      <button id="add-interval-button" class="btn btn-primary mt-3">Add</button>
    </div>
    <script type="module" src="./dist/index.js"></script>
  </body>
</html>
